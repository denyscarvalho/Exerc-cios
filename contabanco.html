<script>
	function pulaLinha () 
	 {
		document.write ("<br>");
		document.write ("<br>");
	}

		document.write (frase);	
		pulaLinha();
	}

	var documentacaoOK = false;

	if ((idade >= 18 || ehEmancipado == true ) && documentacaoOK == true) {

	 if (score < 500) {

	 } else if (score <=699) {

	 } else {
	 	mostra ("3000")
	 }
	}  else {
		mostra ("CONTA NEGADA")
	}

	</script>
